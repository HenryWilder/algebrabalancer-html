<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgebraBalancer</title>
    <link href="https://fonts.googleapis.com/css?family=Fira Code" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
        }
        label[for="notes-section"] {
            font-family: "Fira Code";
            font-size: 16px;
        }
        #notes-container {
            display: flex;
            flex-flow: column;
            width: 100%;
            height: 100%;
        }
        label[for=notes-section] {
            margin: 10px;
            margin-bottom: 0;
        }
        #notes-section {
            font-family: "Fira Code";
            display: inline-block;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 1em;
            outline: none;
            border: 1px solid #222;
            border-radius: 8px;
            flex-grow: 1;
            margin: 10px;
            resize: none;
        }
        #notes-section[placeholder]:empty::before {
            content: attr(placeholder);
            color: #555;
        }
        .scope {
            &::before, &&::after { color: gold; }
            .scope {
                &::before, &&::after { color: magenta; }
                .scope {
                    &::before, &&::after { color: dodgerblue; }
                }
            }
        }
        .scope {
            &.lparen::before { content: "("; user-select: all; }
            &.rparen::after  { content: ")"; user-select: all; }
            &.lbrack::before { content: "["; user-select: all; }
            &.rbrack::after  { content: "]"; user-select: all; }
            &.lbrace::before { content: "{"; user-select: all; }
            &.rbrace::after  { content: "}"; user-select: all; }
        }
        .cmd {
            color: darkorchid;
        }
    </style>
</head>
<body>
    <div id="notes-container">
        <label for="notes-section">Notes</label><br/>
        <div id="notes-section" contenteditable="true" placeholder="ğ‘“(ğ‘¥) = &lbrace; âˆ‘Â²â‚™â‚Œâ‚€(ğ‘â‚™ğ‘¥â¿)  if âˆšğ‘¥ âˆˆ â„¤âº"></div>
    </div>

    <script>
        const notesSection = document.getElementById("notes-section");

        notesSection.addEventListener("input", () => {
            if (notesSection.innerHTML == "<br>" || notesSection.innerHTML == "<div><br></div>") {
                notesSection.innerHTML = "";
            }
        });

        notesSection.addEventListener("input", () => {
            let rx = /\\sum(?=[\s}\\\d])/;
            if (rx.test(notesSection.innerHTML)) {
                let range = window.getSelection().getRangeAt(0);
                let sumNode = document.createElement("span");
                sumNode.innerHTML = "&sum;";
                notesSection.replaceWith("", sumNode);
            }
        });

        /** @type {Node|null} */
        let currentCommandNode = null;

        const startNewCommand = (range) => {
            currentCommandNode = document.createElement("span");
            currentCommandNode.classList.add("cmd");
            let commandOpener = document.createTextNode("\\");
            let commandCloser = document.createTextNode("");
            currentCommandNode.appendChild(commandOpener);
            currentCommandNode.appendChild(commandCloser);
            range.insertNode(currentCommandNode);
            range.setStartAfter(currentCommandNode);
            range.setEndBefore(commandCloser);
        }

        notesSection.addEventListener("keypress", (e) => {
            let range = window.getSelection().getRangeAt(0);
            if (e.key == "(") {
                let scope = document.createElement("span");
                scope.classList.add("scope", "lparen", "rparen");
                range.surroundContents(scope);
                e.preventDefault();
            } else if (e.key == "^") {
                let sup = document.createElement("sup");
                range.surroundContents(sup);
                e.preventDefault();
            } else if (e.key == "_") {
                let sub = document.createElement("sub");
                range.surroundContents(sub);
                e.preventDefault();
            } else if (currentCommandNode !== null && /[\s\\]/.test(e.key)) {
                let replacement = document.createElement("span");
                replacement.innerHTML = "&sum;";
                currentCommandNode.replaceWith(replacement);
                range.setStartAfter(replacement);
                currentCommandNode = null;
                if (e.key == "\\") startNewCommand(range);
                else if (/\s/.test(e.key)) range.insertNode(document.createTextNode(e.key));
                e.preventDefault();
            } else if (e.key == "\\") {
                startNewCommand(range);
                e.preventDefault();
            } else if (currentCommandNode === null && /[a-zA-Z]/.test(e.key)) {
                let str;
                switch (e.key) {
                    case "A" : str = "ğ´"; break;
                    case "B" : str = "ğµ"; break;
                    case "C" : str = "ğ¶"; break;
                    case "D" : str = "ğ·"; break;
                    case "E" : str = "ğ¸"; break;
                    case "F" : str = "ğ¹"; break;
                    case "G" : str = "ğº"; break;
                    case "H" : str = "ğ»"; break;
                    case "I" : str = "ğ¼"; break;
                    case "J" : str = "ğ½"; break;
                    case "K" : str = "ğ¾"; break;
                    case "L" : str = "ğ¿"; break;
                    case "M" : str = "ğ‘€"; break;
                    case "N" : str = "ğ‘"; break;
                    case "O" : str = "ğ‘‚"; break;
                    case "P" : str = "ğ‘ƒ"; break;
                    case "Q" : str = "ğ‘„"; break;
                    case "R" : str = "ğ‘…"; break;
                    case "S" : str = "ğ‘†"; break;
                    case "T" : str = "ğ‘‡"; break;
                    case "U" : str = "ğ‘ˆ"; break;
                    case "V" : str = "ğ‘‰"; break;
                    case "W" : str = "ğ‘Š"; break;
                    case "X" : str = "ğ‘‹"; break;
                    case "Y" : str = "ğ‘Œ"; break;
                    case "Z" : str = "ğ‘"; break;
                    case "a" : str = "ğ‘"; break;
                    case "b" : str = "ğ‘"; break;
                    case "c" : str = "ğ‘"; break;
                    case "d" : str = "ğ‘‘"; break;
                    case "e" : str = "ğ‘’"; break;
                    case "f" : str = "ğ‘“"; break;
                    case "g" : str = "ğ‘”"; break;
                    case "i" : str = "ğ‘–"; break;
                    case "h" : str = "â„"; break;
                    case "j" : str = "ğ‘—"; break;
                    case "k" : str = "ğ‘˜"; break;
                    case "l" : str = "ğ‘™"; break;
                    case "m" : str = "ğ‘š"; break;
                    case "n" : str = "ğ‘›"; break;
                    case "o" : str = "ğ‘œ"; break;
                    case "p" : str = "ğ‘"; break;
                    case "q" : str = "ğ‘"; break;
                    case "r" : str = "ğ‘Ÿ"; break;
                    case "s" : str = "ğ‘ "; break;
                    case "t" : str = "ğ‘¡"; break;
                    case "u" : str = "ğ‘¢"; break;
                    case "v" : str = "ğ‘£"; break;
                    case "w" : str = "ğ‘¤"; break;
                    case "x" : str = "ğ‘¥"; break;
                    case "y" : str = "ğ‘¦"; break;
                    case "z" : str = "ğ‘§"; break;
                }
                let node = document.createTextNode(str);
                range.extractContents();
                range.insertNode(node);
                range.setStartAfter(node);
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
